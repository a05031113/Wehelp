<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/layout.css" />
    <title>Index</title>
</head>
<body>
    <div class="welcome">歡迎光臨，請輸入帳號密碼</div>
    <div class="content">登入系統</div>
    <form action="/signin" method="post">
        <div class="loginForm">
            <div class="username">帳號</div>
            <div class="input">
                <input class="inputDetail" name="username" placeholder="username" type="text"/> 
            </div>
        </div>
        <div class="loginForm">
            <div class="password">密碼</div>
            <div class="input">
                <input class="inputDetail" name="password" placeholder="password" type="password"/>
            </div>
        </div>
        <div class="loginBtn" method="post">
            <button class="button" type="submit">登入</button>
        </div>
    </form>
    <div class="content">計算正整數的平方</div>
    <div class="loginForm">
        <div class="username">正整數</div>
        <div class="input">
            <input class="inputNumber" id="number" name="number" placeholder="number" type="text"/> 
        </div>
    </div>
    <div class="loginBtn">
        <button class="button" id="btn" type="submit">計算</button>
    </div>
    <script>
        // click button to return number to "/square/<number>"
        document.getElementById("btn").addEventListener("click", function(){
            number = document.getElementById("number").value;
            document.location.href = "/square/"+number
        })
    </script>
</body>
</html>
